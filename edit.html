<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>TTYPlay.js</title>

  <!-- Editor dependencies -->
  <script type="text/javascript" src="/assets/javascripts/Blob.js"></script>
  <script type="text/javascript" src="/assets/javascripts/FileSaver.js"></script>

  <!-- App styles and javascripts -->
  <link rel="stylesheet" type="text/css" media="screen, projection" href="/assets/stylesheets/main.css" />
  <script type="text/javascript" src="/assets/javascripts/edit.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="settings">
      <div class="control" id="drop-container">
        <a href="javascript:;" id="open-file-trigger">Drag file here or click to open</a>
        <input type="file" id="open-file" />
      </div>
      <div class="control">
        <a href="javascript:;" onclick="window.ttyRecord &amp;&amp; window.ttyRecord.save();">Save</a>
      </div>
    </div>
    <br style="clear: both;" />
    <div id="table" class="table"></div>

    <footer>
      <p>Copyright &copy; 2015 <a href="https://github.com/tzvetkoff">Latchezar Tzvetkoff</a></p>
      <p>
        <a href="https://github.com/ttyplayjs/ttyplay.js">TTYPlay.js source</a>
        |
        <a href="https://github.com/ttyplayjs/ttyplayjs.github.io">Site source</a>
      </p>
    </footer>
  </div>
</body>
</html>
